<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ea4c7975d5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="login_container">
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <div class="brand__container">
            <a class="brand" href="#">
              <img class="logo_nav" src="/assets/img/logoRutaViva.png" alt="" />
            </a>
            <h2 class="title__h2">Ruta viva</h2>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#about-us">Acerca de</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#events">Eventos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#contact">Contacto</a>
              </li>
              <!-- esto se quita, es para poder navegar -->
              <li class="nav-item">
                <a class="nav-link active" href="/pages/login.html">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="login__main">
      <div class="login__form--container">
        <form class="login__form">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Correo electrónico</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <!-- <a href="/pages/desktop.html"
            ><button type="submit" class="btn btn-primary">Ingresar</button></a
          > -->
          <button class="btn btn-primary">
            <a href="/pages/desktop.html">Ingresar</a>
          </button>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer__info">
        <div class="footer-brand">
          <div class="footer-logo">
            <div class="brand">
              <img class="logo_nav" src="/assets/img/logoRutaViva.png" alt="" />
            </div>
            <h3>Ruta Viva <i class="fa-solid fa-leaf"></i></h3>
          </div>
          <p>Conectamos personas a través del deporte</p>
        </div>
        <div class="social-media">
          <a href=""><i class="fa-brands fa-instagram"></i></a>
          <a href=""><i class="fa-brands fa-facebook"></i></a>
          <a href=""><i class="fa-brands fa-x-twitter"></i></a>
          <a href=""><i class="fa-brands fa-tiktok"></i></a>
        </div>
      </div>
      <div class="update__subscription">
        <h3 class="title__h3">Mantente enterado</h3>
        <p>Suscríbete a nuestro newsletter</p>

        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Ingresa tu email"
            aria-label="Ingresa tu email"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-primary"
            type="button"
            id="button-addon2"
          >
            Button
          </button>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
