<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ea4c7975d5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body class="events__container">
    <aside>
      <div class="desktop__navbar navbar-nav">
        <div class="brand__container">
          <a class="brand" href="#">
            <img class="logo_nav" src="/assets/img/logoRutaViva.png" alt="" />
          </a>
          <h2 class="title__h2">Ruta viva</h2>
        </div>
        <a
          class="nav-link active"
          aria-current="page"
          href="/pages/desktop.html"
          >Panel principal</a
        >
        <a
          class="nav-link active"
          aria-current="page"
          href="/pages/subscriptions.html"
          >Suscripciones</a
        >
        <a
          class="nav-link active"
          aria-current="page"
          href="/pages/eventManagement.html"
          >Gestión de eventos</a
        >
        <a
          class="nav-link active"
          aria-current="page"
          href="/pages/contact.html"
          >Contacto</a
        >
        <button type="button" class="btn btn-danger">Cerrar sesión</button>
      </div>
    </aside>

    <main class="events__main">
      <h3 class="title__h3">Actividades</h3>

      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary add__btn"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Agregar nuevo evento <i class="fa-solid fa-plus"></i>
      </button>

      <!-- Modal to create -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Título</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <div class="modal__input">
                <div class="mb-3">
                  <label for="create-title" class="form-label"
                    >Nombre del evento</label
                  >
                  <input class="form-control" id="create-title" />
                </div>

                <div class="mb-3">
                  <label for="create-description" class="form-label"
                    >Descripción (lugar)</label
                  >
                  <textarea
                    class="form-control"
                    id="create-description"
                    rows="1"
                  ></textarea>
                </div>

                <div class="mb-3">
                  <label for="create-date" class="form-label"
                    >Fecha y hora</label
                  >
                  <input
                    class="form-control"
                    type="datetime-local"
                    id="create-date"
                  />
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button type="button" class="btn btn-primary" id="createEventBtn">
                Guardar
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal to edit -->
      <div
        class="modal fade"
        id="editModal"
        tabindex="-1"
        aria-labelledby="editModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="editModalLabel">
                Editar evento
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <input type="hidden" id="edit-id" />

              <div class="mb-3">
                <label for="edit-title" class="form-label"
                  >Nombre del evento</label
                >
                <input type="text" class="form-control" id="edit-title" />
              </div>

              <div class="mb-3">
                <label for="edit-description" class="form-label"
                  >Descripción (lugar)</label
                >
                <textarea
                  class="form-control"
                  id="edit-description"
                  rows="1"
                ></textarea>
              </div>

              <div class="mb-3">
                <label for="edit-date" class="form-label">Fecha y hora</label>
                <input
                  type="datetime-local"
                  class="form-control"
                  id="edit-date"
                />
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button type="button" class="btn btn-primary" id="saveChangesBtn">
                Guardar
              </button>
            </div>
          </div>
        </div>
      </div>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Descripción</th>
            <th scope="col">Estado</th>
            <th scope="col">Fecha</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="events">
          <!-- table content -->
        </tbody>
      </table>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="/Js/eventManagement.js"></script>
  </body>
</html>
