<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />
    <script
      src="https://kit.fontawesome.com/ea4c7975d5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <aside>
      <button
        class="btn btn-primary"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasExample"
        aria-controls="offcanvasExample"
      >
        Menú
      </button>

      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menú</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div class="navbar-nav">
            <a
              class="nav-link active"
              aria-current="page"
              href="/pages/desktop.html"
              >Dashboard</a
            >
            <a
              class="nav-link active"
              aria-current="page"
              href="/pages/subscriptions.html"
              >Suscripcioens</a
            >
            <a
              class="nav-link active"
              aria-current="page"
              href="/pages/eventManagement.html"
              >Gestión de eventos</a
            >
            <a
              class="nav-link active"
              aria-current="page"
              href="/pages/contact.html"
              >Contacto</a
            >
          </div>
        </div>
      </div>
    </aside>

    <main>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <!-- titulos de la tabla -->
            <th scope="col">Correo electrónico</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- insertar el contenido desde aqui de la tabla -->
          <tr>
            <!-- este es un valor -->
            <td>valor quemado</td>
            <!-- este es otro un botón para eliminar al usuario -->
            <td>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary">Eliminar</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
